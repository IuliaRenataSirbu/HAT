# general settings
name: BrainTS_train_HAT_SRx4_from_scratch
model_type: HATModel
scale: 4
num_gpu: 1 # auto
manual_seed: 0

datasets:
  train:
    name: BrainTS
    type: PairedImageDataset
    dataroot_gt: datasets/BrainTS/train/good        # Your HR images
    dataroot_lq: datasets/BrainTS/train/good_LQ4    # Your LQ images (generated earlier)
    # meta_info_gt: datasets/meta_info_custom_train.txt
    io_backend:
      type: disk

    gt_size: 192
    use_hflip: false
    use_rot: false # experiment with true

    # data loader
    use_shuffle: true
    num_worker_per_gpu: 8
    batch_size_per_gpu: 32
    dataset_enlarge_ratio: 1
    prefetch_mode: cuda # ~
    pin_memory: true # because of cuda prefetch

  val_1:
    name: BrainTS_Val_Good
    type: PairedImageDataset
    dataroot_gt: datasets/BrainTS/valid/good/img
    dataroot_lq: datasets/BrainTS/valid/good_LQ4
    io_backend:
      type: disk

  val_2:
    name: BrainTS_Val_Ungood
    type: PairedImageDataset
    dataroot_gt: datasets/BrainTS/valid/Ungood/img
    dataroot_lq: datasets/BrainTS/valid/Ungood_LQ4
    io_backend:
      type: disk

# network structures
network_g:
  type: HAT
  upscale: 4
  in_chans: 3
  img_size: 64
  window_size: 16
  compress_ratio: 3
  squeeze_factor: 30
  conv_scale: 0.01
  overlap_ratio: 0.5
  img_range: 1.
  depths: [6, 6, 6, 6, 6, 6]
  embed_dim: 180
  num_heads: [6, 6, 6, 6, 6, 6]
  mlp_ratio: 2
  upsampler: 'pixelshuffle'
  resi_connection: '1conv'

# path
path:
  pretrain_network_g: ~
  strict_load_g: true
  resume_state: ~

# training settings
train:
  ema_decay: 0.999
  optim_g:
    type: Adam
    lr: !!float 2e-4
    weight_decay: 0
    betas: [0.9, 0.99]

  scheduler:
    type: MultiStepLR
    # We drop the LR earlier since the dataset is smaller
    milestones: [50000, 100000, 150000] 
    gamma: 0.5

  total_iter: 200000    # Reduced from 800k
  warmup_iter: 5000     # Added a small warmup for stability

  # losses
  pixel_opt:
    type: L1Loss        # L1 is standard for PSNR-oriented HAT
    loss_weight: 1.0
    reduction: mean


# validation settings
val:
  val_freq: !!float 5e3
  save_img: true
  pbar: False

  metrics:
    psnr:
      type: calculate_psnr
      crop_border: 4
      test_y_channel: true
      better: higher  # the higher, the better. Default: higher
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: true
      better: higher  # the higher, the better. Default: higher

# logging settings
logger:
  print_freq: 100
  save_checkpoint_freq: !!float 5e3
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500
